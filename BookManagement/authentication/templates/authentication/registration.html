{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registration {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0 rounded" style="width: 400px; max-width: 90%;">
        <h2 class="text-center text-primary mb-3">Registration</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="{% url 'book_list' %}" class="btn btn-outline-danger">Cancel</a>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Already have an account?</p>
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-primary">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
