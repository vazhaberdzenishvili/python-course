{% extends 'base.html' %}

{% block title %} Add Book {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded-3" style="width: 450px; max-width: 95%;">
        <h2 class="text-center text-primary mb-3">📚 Add a New Book</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-3 mt-4">
                <button type="submit" class="btn btn-success py-2">✅ Add Book</button>
                <a href="{% url 'book_list' %}" class="btn btn-outline-danger py-2">❌ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
