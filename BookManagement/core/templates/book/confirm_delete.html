{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 border-0 rounded" style="width: 400px;">
        <h5 class="text-center">Delete Book</h5>
        <form method="post">
            {% csrf_token %}
            <p class="text-center">Are you sure you want to delete this book?</p>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'core:book_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
